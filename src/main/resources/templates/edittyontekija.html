<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
<title>Muokkaa</title>
</head>
<body>
	<div class="container">
	<div class="in-line">
		<h2>Muokkaa työntekijän tietoja</h2>
		</div>
		<div>
		<form th:object="${editTyontekija}" th:action="@{/saveTyontekija}" action="#" method="post">
			<div>
			
			<div class="col-auto my-1">
				<input type="hidden" id="tyontekijaId" th:field="*{tyontekijaId}" />
			 </div>
		  	<div class="col-auto my-1">
			  	<label class="mr-sm-2 ">Etunimi</label>
			  	<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{etunimi}" />
				</div>
			</div>
			<div class="col-auto my-1">
			  	<label class="mr-sm-2 ">Sukunimi</label>
			  	<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{sukunimi}" />
				</div>
			</div>
			<div class="col-auto my-1">
			  	<label class="mr-sm-2">Sähköposti</label>
			  	<div class="col-sm-10">
				  	<input class="form-control" type="text" th:field="*{sposti}" />
				</div>
			</div>
			<div class="col-auto my-1">
			  	<label class="mr-sm-2">Puhelin</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{puhelin}" />
				</div>
			</div>
			<div class="col-auto my-1">
			  	<label class="mr-sm-2">Katuosoite</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" th:field="*{katuosoite}" />
				</div>
			</div>
			
			<div class="col-auto my-1">
				<label class="mr-sm-2">Postitoimipaikka</label>
					<select class="form-control col-sm-10" id="postinumerot" th:field="*{postinumero}" >
	       				<option th:each="postinumero: ${postinumerot}" th:value="${postinumero.id}" th:text="${postinumero.postitoimipaikka} + ' ' + ${postinumero.postinumero}"></option>
	    			</select>
	    	</div><br>		
	    		<div>		
					<input type="submit" class="btn btn-success" value="Tallenna"></input>
					<a class="btn btn-secondary" href="/tyontekijat" role="button">Työntekijälistaukseen</a>
				</div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
