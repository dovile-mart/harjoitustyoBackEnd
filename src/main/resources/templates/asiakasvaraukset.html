<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Asiakkaat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">  -->
<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<br> <br>
			<a class="btn btn-info" href="/index" role="button">Etusivulle</a>
			<a class="btn btn-warning" href="/addVaraus" role="button">Lisää uusi varaus</a>
			 <br> <br>
		</div>
		<div class="row">
			<h1>Asiakkaan varaukset</h1>
		</div>
		<div>
			<table class="table table-bordered table-striped"> <!--table-responsive   -->
				<tr>
					<th>AsiakasId</th>
					<th>Nimi</th>
					<th>Varaus</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each = "asiakas : ${asiakkaat}">
					<td th:text="${asiakas.asiakasId}"></td>
					<td th:text="${asiakas.etunimi} + ' ' + ${asiakas.sukunimi}"></td>
				</tr>	
				<tr th:each="varaus : ${asiakas.varaukset}">
						<td th:text="${varaus.varausId}"></td>
				</tr>		
	<!--				<td><a th:href="@{/editAsiakas/{id}(id=${asiakas.asiakasId})}" class="btn btn-outline-warning">Muokkaa</a></td> -->
	<!--				<td><a th:href="@{/deleteAsiakas/{id}(id=${asiakas.asiakasId})}" class="btn btn-outline-danger">Poista</a></td> -->
					<!--  -->
				
			</table>
		</div>
	</div>
</body>
</html>
