<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
<title>Lisää</title>
</head>
<body>
<div class="container">
	<div class="in-line">
		<h1>Luo uusi huonevaraus</h1>
	</div>
	<div>
		<form th:object="${huonevaraus}" th:action="@{/saveHuonevaraus}" action="#" method="post">
			  	 <div class="col-auto my-1">
					<label class="mr-sm-2">Valitse varaus johon lisäät huoneen</label>
					<select class="form-control col-sm-10" id="varaukset" th:field="*{varaus}" >
		       			<option th:each="varaus: ${varaukset}" th:value="${varaus.varausId}" th:text="'Varaus id: ' + ${varaus.varausId} + ' asiakas: ' + ${varaus.asiakas.etunimi} + ' ' + ${varaus.asiakas.sukunimi}"></option>
		    		</select>
		   		</div>
			  	
			  	 <div class="col-auto my-1">
					<label class="mr-sm-2">Valitse huone</label>
					<select class="form-control col-sm-10" id="huoneet" th:field="*{huone}" >
		       			<option th:each="huone: ${huoneet}" th:value="${huone.id}" th:text="${huone.huoneNro} + ' ' + ${huone.hinta} + '€/pva'"></option>
		    		</select>
		   		</div>
		   		
				<div class="col-auto my-1">
				  	<label class="mr-sm-2">Tulopäivämäärä</label>
					<div class="col-sm-10">
						<input class="form-control" type="date" th:field="*{tuloPvm}" />
					</div>
				</div>
				<div class="col-auto my-1">
				  	<label class="mr-sm-2">Lähtöpäivämäärä</label>
					<div class="col-sm-10">
						<input class="form-control" type="date" th:field="*{lahtoPvm}" />
					</div>
				</div>
			  	
			  	<div class="col-auto my-1">
			  		<label class="mr-sm-2">Henkilömäärä</label>
			  		<div class="col-sm-10">
						<input class="form-control" type="number" th:field="*{hloMaara}" />
					</div>
				</div>
				<div class="col-auto my-1">
			  		<label class="mr-sm-2">Lisätietoja</label>
			  		<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{lisatietoja}" />
					</div>
				</div>
				<div class="col-auto my-1">
				  	<label class="mr-sm-2">Hinta</label>
					<div class="col-sm-10">
<!----> 				<input class="form-control" type="number" th:field="*{hinta}" /> 

					</div>
				</div>
				<div class="col-auto my-1">
				  	<label>Maksettu</label>
				  	<div class="col-sm-10">
					  	<input class="form-control" type="checkbox" th:field="*{maksettu}" />
					</div>
				</div>
				<br>
				<div class="form-group align-center" >	
					<input type="submit" class="btn btn-success" value="Tallenna"></input>
					<a class="btn btn-secondary" href="/huonevaraukset" role="button">Takaisin huonevarauksiin</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
