<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Asiakkaat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">  -->
<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<br> <br>
			<a class="btn btn-info" href="/index" role="button">Etusivulle</a>
			<a class="btn btn-warning" href="/addAsiakas" role="button">Lisää uusi asiakas</a>
			 <br> <br>
		</div>
		<div class="row">
			<h1>Asiakkaat</h1>
		</div>
		<div>
			<table class="table table-bordered table-striped"> <!--table-responsive   -->
				<tr>
					<th>AsiakasId</th>
					<th>Nimi</th>
					<th>Sposti</th>
					<th>Puhelin</th>
					<th>Osoite</th>
					<th>Postitoimipaikka</th>
					<th>Postinumero</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each = "asiakas : ${asiakkaat}">
					<td th:text="${asiakas.asiakasId}"></td>
					<td th:text="${asiakas.etunimi} + ' ' + ${asiakas.sukunimi}"></td>
					<td th:text="${asiakas.sposti}"></td>
					<td th:text="${asiakas.puhelin}"></td>
					<td th:text="${asiakas.katuosoite}"></td>
					<td th:text="${asiakas.postinumero.postitoimipaikka}"></td>
					<td th:text="${asiakas.postinumero.postinumero}"></td>
					<td><a th:href="@{/editAsiakas/{id}(id=${asiakas.asiakasId})}" class="btn btn-outline-warning">Muokkaa</a></td>
					<td><a th:href="@{/deleteAsiakas/{id}(id=${asiakas.asiakasId})}" class="btn btn-outline-danger">Poista</a></td>
					<!--  -->
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
