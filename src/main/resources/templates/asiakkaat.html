<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Asiakkaat</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Asiakkaat</h1>
	<table>
		<tr>
			<th>Etunimi</th>
			<th>Sukunimi</th>
			<th>Sposti</th>
			<th>Puhelin</th>
			<th>Osoite</th>
			<th>Postinumero</th>
			<th>Postitoimipaikka</th>
		</tr>
		<tr th:each = "asiakas : ${asiakkaat}">
			<td th:text="${asiakas.etunimi}"></td>
			<td th:text="${asiakas.sukunimi}"></td>
			<td th:text="${asiakas.sposti}"></td>
			<td th:text="${asiakas.puhelin}"></td>
			<td th:text="${asiakas.katuosoite}"></td>
			<td th:text="${asiakas.postinumero.postinumero}"></td>
			<td th:text="${asiakas.postinumero.postitoimipaikka}"></td>
		</tr>
	</table>
</body>
</html>
