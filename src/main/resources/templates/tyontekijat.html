<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<title>Työntekijät</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Työntekijät</h1>
	<table>
		<tr>
			<th>Työntekijä id</th>
			<th>Etunimi</th>
			<th>Sukunimi</th>
			<th>Sposti</th>
			<th>Puhelin</th>
			<th>Osoite</th>
			<th>Postinumero</th>
			<th>Postitoimipaikka</th>
		</tr>
		<tr th:each = "tyontekija : ${tyontekijat}">
			<td th:text="${tyontekija.tyontekijaId}"></td>
			<td th:text="${tyontekija.etunimi}"></td>
			<td th:text="${tyontekija.sukunimi}"></td>
			<td th:text="${tyontekija.sposti}"></td>
			<td th:text="${tyontekija.puhelin}"></td>
			<td th:text="${tyontekija.katuosoite}"></td>
			<td th:text="${tyontekija.postinumero.postinumero}"></td>
			<td th:text="${tyontekija.postinumero.postitoimipaikka}"></td>
		</tr>
	</table>
</body>
</html>
